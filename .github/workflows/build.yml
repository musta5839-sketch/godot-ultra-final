name: Siege Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تثبيت القوالب
      - name: Install Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf templates Godot_v4.2.1-stable_export_templates.tpz

      # 2. إعداد البيئة (المفتاح + ملف الإعدادات في كل مكان)
      - name: Setup Environment Everywhere
        run: |
          # أ) إنشاء المفتاح
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          chmod 777 debug.keystore
          export KEYSTORE_PATH=$(pwd)/debug.keystore

          # ب) تجهيز محتوى ملف الإعدادات (مع مسار SDK الصريح)
          cat <<EOT > settings_content.tres
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/android/android_sdk_path = "/usr/lib/android-sdk"
          export/android/debug_keystore = "$KEYSTORE_PATH"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOT

          # ج) استراتيجية الحصار: نسخ الملف لكل المسارات المحتملة
          # المسار 1: المستخدم الحالي
          mkdir -p ~/.config/godot
          cp settings_content.tres ~/.config/godot/editor_settings-4.tres
          
          # المسار 2: الروت (لأن الحاوية قد تعمل بصلاحيات روت)
          mkdir -p /root/.config/godot
          cp settings_content.tres /root/.config/godot/editor_settings-4.tres
          
          # المسار 3: المسار القياسي XDG (احتياطي)
          mkdir -p /github/home/.config/godot
          cp settings_content.tres /github/home/.config/godot/editor_settings-4.tres

          echo ">>> Settings placed in 3 locations to force detection <<<"

          # د) ملف تصدير المشروع
          cat <<EOT > export_presets.cfg
          [preset.0]
          name="Android"
          platform="Android"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path="game.apk"
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false

          [preset.0.options]
          package/unique_name="com.termux.siege"
          package/name="Termux Siege"
          package/signed=true
          package/app_category=0
          package/retain_data_on_uninstall=false
          package/exclude_from_recents=false
          gradle/build_type=1
          keystore/debug=""
          keystore/debug_user=""
          keystore/debug_password=""
          version/code=1
          version/name="1.0.0"
          EOT

      # 3. البناء والرفع (مع الاستمرار في حالة الفشل لرفع التقرير)
      - name: Build APK
        run: |
          godot --headless --verbose --export-debug "Android" game.apk || echo "BUILD FAILED"

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SIEGE-GAME-RESULT
          path: |
             game.apk
             ~/.config/godot/editor_settings-4.tres
