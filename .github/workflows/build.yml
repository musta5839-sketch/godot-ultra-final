name: Ultimate Fix
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تثبيت القوالب
      - name: Install Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf templates Godot_v4.2.1-stable_export_templates.tpz

      # 2. إعداد المفتاح + تحديد مكان SDK (الحل الجذري)
      - name: Setup Config & SDK
        run: |
          # إنشاء المفتاح
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          chmod 777 debug.keystore

          # --- الخطوة المفقودة: تحديد مسار SDK تلقائياً ---
          # نستخدم المتغير ANDROID_SDK_ROOT الموجود أصلاً في السيرفر
          mkdir -p ~/.config/godot/
          echo '[editor_settings-4.tres]' > ~/.config/godot/editor_settings-4.tres
          echo "export/android/android_sdk_path = \"$ANDROID_SDK_ROOT\"" >> ~/.config/godot/editor_settings-4.tres
          
          # كتابة ملف إعدادات التصدير (باستخدام res:// للمفتاح)
          cat <<EOT > export_presets.cfg
          [preset.0]
          name="Android"
          platform="Android"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path="game.apk"
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false

          [preset.0.options]
          package/unique_name="com.termux.ultra"
          package/name="Termux Ultra"
          package/signed=true
          package/app_category=0
          package/retain_data_on_uninstall=false
          package/exclude_from_recents=false
          gradle/build_type=1
          keystore/debug="res://debug.keystore"
          keystore/debug_user="androiddebugkey"
          keystore/debug_password="android"
          keystore/release=""
          keystore/release_user=""
          keystore/release_password=""
          version/code=1
          version/name="1.0.0"
          EOT

      # 3. البناء والرفع
      - name: Build APK
        run: godot --headless --verbose --export-debug "Android" game.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FINAL-GAME
          path: game.apk
