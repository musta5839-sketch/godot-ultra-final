name: Fixed Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تثبيت القوالب (كما نجح سابقاً)
      - name: Install Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf templates Godot_v4.2.1-stable_export_templates.tpz

      # 2. إعداد المفتاح (التصحيح هنا: نضعه في المجلد الحالي وليس في الروت)
      - name: Setup Keystore (Fixed)
        run: |
          # إنشاء المفتاح في المجلد الحالي
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          
          # إعطاء صلاحيات كاملة للمفتاح (لضمان قراءته)
          chmod 777 debug.keystore

          # توجيه جودوت للمسار الحالي (نستخدم المتغير PWD)
          sed -i "s|keystore/debug=.*|keystore/debug=\"$PWD/debug.keystore\"|g" export_presets.cfg
          sed -i 's|keystore/debug_user=.*|keystore/debug_user="androiddebugkey"|g' export_presets.cfg
          sed -i 's|keystore/debug_password=.*|keystore/debug_password="android"|g' export_presets.cfg

      # 3. خطوة إضافية: تحديد مسار Android SDK يدوياً للأمان
      - name: Set SDK Path
        run: |
          # إضافة إعدادات المحرر ليعرف مكان SDK الموجود في الحاوية
          mkdir -p ~/.config/godot/
          echo '[editor_settings-4.tres]' > ~/.config/godot/editor_settings-4.tres
          echo 'export/android/android_sdk_path = "/usr/lib/android-sdk"' >> ~/.config/godot/editor_settings-4.tres

      # 4. البناء
      - name: Build APK
        run: godot --headless --verbose --export-debug "Android" game.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WORKING-GAME-APK
          path: game.apk
