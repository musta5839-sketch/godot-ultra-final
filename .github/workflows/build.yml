name: Golden Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تثبيت القوالب
      - name: Install Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf templates Godot_v4.2.1-stable_export_templates.tpz

      # 2. إعداد البيئة (المفتاح + ملف الإعدادات الصحيح)
      - name: Setup Correct Environment
        run: |
          # أ) إنشاء المفتاح
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          chmod 777 debug.keystore

          # ب) إنشاء ملف إعدادات Godot (بالهيدر الصحيح هذه المرة!)
          mkdir -p ~/.config/godot
          
          # لاحظ السطر الأول المهم جداً [gd_resource...]
          cat <<EOT > ~/.config/godot/editor_settings-4.tres
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/android/android_sdk_path = "$ANDROID_HOME"
          export/android/debug_keystore = "$PWD/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOT

          # طباعة الملف للتأكد من محتواه في السجل
          echo ">>> EDITOR SETTINGS CONTENT <<<"
          cat ~/.config/godot/editor_settings-4.tres

          # ج) ملف تصدير المشروع
          cat <<EOT > export_presets.cfg
          [preset.0]
          name="Android"
          platform="Android"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path="game.apk"
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false

          [preset.0.options]
          package/unique_name="com.termux.golden"
          package/name="Termux Golden"
          package/signed=true
          package/app_category=0
          package/retain_data_on_uninstall=false
          package/exclude_from_recents=false
          gradle/build_type=1
          keystore/debug="res://debug.keystore"
          keystore/debug_user="androiddebugkey"
          keystore/debug_password="android"
          version/code=1
          version/name="1.0.0"
          EOT

      # 3. البناء
      - name: Build APK
        run: godot --headless --verbose --export-debug "Android" game.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GOLDEN-GAME
          path: game.apk
