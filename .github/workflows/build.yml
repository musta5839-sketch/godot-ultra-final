name: Injection Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تثبيت القوالب (الخطوة الثابتة)
      - name: Install Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf templates Godot_v4.2.1-stable_export_templates.tpz

      # 2. إعداد المفتاح
      - name: Setup Keystore
        run: |
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          chmod 777 debug.keystore

      # 3. الخدعة الكبرى: جعل Godot ينشئ الملف ثم نعدله
      - name: Auto-Generate and Inject Settings
        run: |
          echo ">>> Initializing Godot to generate settings..."
          # 1. تشغيل المحرك وإغلاقه فوراً لإنشاء الملفات الافتراضية
          godot --headless --editor --quit
          
          echo ">>> Searching for the generated file..."
          # 2. البحث عن الملف أينما كان
          SETTINGS_FILE=$(find / -name editor_settings-4.tres 2>/dev/null | head -n 1)
          echo "Found settings at: $SETTINGS_FILE"
          
          # 3. حقن مسار SDK ومسار المفتاح داخل الملف الموجود
          # نستخدم أمر sed لإضافة الأسطر بعد كلمة [resource]
          sed -i '/\[resource\]/a export/android/android_sdk_path = "/usr/lib/android-sdk"' "$SETTINGS_FILE"
          sed -i '/\[resource\]/a export/android/debug_keystore = "'$(pwd)/debug.keystore'"' "$SETTINGS_FILE"
          sed -i '/\[resource\]/a export/android/debug_keystore_user = "androiddebugkey"' "$SETTINGS_FILE"
          sed -i '/\[resource\]/a export/android/debug_keystore_pass = "android"' "$SETTINGS_FILE"
          
          echo ">>> Content after injection:"
          cat "$SETTINGS_FILE"

      # 4. إعداد ملف التصدير (يعتمد على الإعدادات المحقونة)
      - name: Setup Export Preset
        run: |
          cat <<EOT > export_presets.cfg
          [preset.0]
          name="Android"
          platform="Android"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path="game.apk"
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false

          [preset.0.options]
          package/unique_name="com.termux.injection"
          package/name="Termux Injection"
          package/signed=true
          package/app_category=0
          package/retain_data_on_uninstall=false
          package/exclude_from_recents=false
          gradle/build_type=1
          keystore/debug=""
          keystore/debug_user=""
          keystore/debug_password=""
          version/code=1
          version/name="1.0.0"
          EOT

      # 5. البناء والرفع
      - name: Build APK
        run: godot --headless --verbose --export-debug "Android" game.apk

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: INJECTION-GAME
          path: game.apk
