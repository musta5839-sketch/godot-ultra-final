name: Diamond Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تثبيت القوالب (هذه الخطوة نجحت دائماً)
      - name: Install Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/
          rm -rf templates Godot_v4.2.1-stable_export_templates.tpz

      # 2. إعداد البيئة (التصحيح الجوهري هنا)
      - name: Setup Correct Environment
        run: |
          # أ) إنشاء المفتاح وتحديد مساره الكامل
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          chmod 777 debug.keystore
          export KEYSTORE_PATH=$(pwd)/debug.keystore

          # ب) إنشاء ملف إعدادات Godot (بالصيغة الرسمية الصحيحة)
          # التصحيح: استخدام الهيدر [gd_resource] وتحديد مسار SDK يدوياً
          mkdir -p ~/.config/godot
          cat <<EOT > ~/.config/godot/editor_settings-4.tres
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/android/android_sdk_path = "/usr/lib/android-sdk"
          export/android/debug_keystore = "$KEYSTORE_PATH"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOT

          # ج) طباعة الإعدادات للتأكد (كما في التشخيص)
          echo ">>> VERIFYING EDITOR SETTINGS <<<"
          cat ~/.config/godot/editor_settings-4.tres

          # د) ملف تصدير المشروع (يستخدم الإعدادات العامة)
          cat <<EOT > export_presets.cfg
          [preset.0]
          name="Android"
          platform="Android"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path="game.apk"
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false

          [preset.0.options]
          package/unique_name="com.termux.diamond"
          package/name="Termux Diamond"
          package/signed=true
          package/app_category=0
          package/retain_data_on_uninstall=false
          package/exclude_from_recents=false
          gradle/build_type=1
          keystore/debug=""
          keystore/debug_user=""
          keystore/debug_password=""
          version/code=1
          version/name="1.0.0"
          EOT

      # 3. البناء (مع خيار الاستمرار لرؤية الأخطاء إن وجدت)
      - name: Build APK
        run: |
          echo ">>> STARTING BUILD <<<"
          godot --headless --verbose --export-debug "Android" game.apk || echo "BUILD FAILED BUT CONTINUING TO LOG"

      # 4. الرفع (يرفع اللعبة إذا نجحت)
      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: DIAMOND-GAME
          path: game.apk
