name: Master Key Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container: barichello/godot-ci:4.2.1
    env:
      # إجبار جودوت على حفظ/قراءة الإعدادات من المجلد الحالي
      XDG_CONFIG_HOME: /github/workspace/.config
      XDG_DATA_HOME: /github/workspace/.local/share
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تثبيت القوالب (في المكان الجديد المجبر عليه)
      - name: Install Templates
        run: |
          # نستخدم المتغيرات التي حددناها بالأعلى
          mkdir -p $XDG_DATA_HOME/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* $XDG_DATA_HOME/godot/export_templates/4.2.1.stable/
          rm -rf templates Godot_v4.2.1-stable_export_templates.tpz

      # 2. إعداد المفتاح + فرض مسار SDK في ملف الإعدادات
      - name: Setup Environment
        run: |
          # 1. إنشاء المفتاح
          keytool -keyalg RSA -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          chmod 777 debug.keystore

          # 2. إنشاء ملف إعدادات جودوت (editor_settings-4.tres)
          # سنكتب مسار SDK الثابت في هذه الحاوية: /usr/lib/android-sdk
          mkdir -p $XDG_CONFIG_HOME/godot
          cat <<EOT > $XDG_CONFIG_HOME/godot/editor_settings-4.tres
          [gd_resource type="EditorSettings" format=3]
          [resource]
          export/android/android_sdk_path = "/usr/lib/android-sdk"
          export/android/debug_keystore = "$PWD/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOT

          # 3. إنشاء ملف تصدير المشروع
          cat <<EOT > export_presets.cfg
          [preset.0]
          name="Android"
          platform="Android"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path="game.apk"
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false

          [preset.0.options]
          package/unique_name="com.termux.master"
          package/name="Termux Master"
          package/signed=true
          package/app_category=0
          package/retain_data_on_uninstall=false
          package/exclude_from_recents=false
          gradle/build_type=1
          keystore/debug="res://debug.keystore"
          keystore/debug_user="androiddebugkey"
          keystore/debug_password="android"
          version/code=1
          version/name="1.0.0"
          EOT

      # 3. البناء والتشخيص الفوري
      - name: Build and Check
        run: |
          echo "Checking SDK Path..."
          ls -d /usr/lib/android-sdk || echo "SDK NOT FOUND at default path!"
          
          echo "Starting Build..."
          # تشغيل البناء
          godot --headless --verbose --export-debug "Android" game.apk
          
          echo "Checking for APK..."
          ls -lh game.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MASTER-GAME
          path: game.apk
