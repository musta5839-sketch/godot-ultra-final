name: Native Direct Build
on: [push, workflow_dispatch]

jobs:
  export:
    runs-on: ubuntu-latest  # لاحظ: ألغينا استخدام الحاوية (container)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. تجهيز الجافا (مطلوب لتوقيع التطبيق)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. تجهيز أدوات الأندرويد الرسمية
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 3. تحميل وتثبيت Godot يدوياً على السيرفر
      - name: Install Godot Engine
        run: |
          echo "Downloading Godot..."
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          sudo mv Godot_v4.2.1-stable_linux.x86_64 /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot
          echo "Godot Installed Successfully!"

      # 4. تثبيت القوالب
      - name: Install Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          unzip -q Godot_v4.2.1-stable_export_templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/

      # 5. إعداد البيئة (المفتاح + ملف الإعدادات)
      - name: Configure Settings
        run: |
          # أ) إنشاء المفتاح
          keytool -genkeypair -alias androiddebugkey -keypass android -keystore debug.keystore -storepass android -dname "CN=Android Debug,O=Android,C=US" -validity 9999
          
          # ب) إنشاء ملف إعدادات Godot (باستخدام مسار SDK الرسمي للسيرفر)
          # المتغير ANDROID_HOME متاح تلقائياً في هذا النظام
          mkdir -p ~/.config/godot
          
          cat <<EOT > ~/.config/godot/editor_settings-4.tres
          [gd_resource type="EditorSettings" format=3]

          [resource]
          export/android/android_sdk_path = "$ANDROID_HOME"
          export/android/debug_keystore = "$PWD/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOT
          
          echo ">>> Settings File Created:"
          cat ~/.config/godot/editor_settings-4.tres

      # 6. إعداد ملف التصدير (نظيف وجديد)
      - name: Create Export Preset
        run: |
          cat <<EOT > export_presets.cfg
          [preset.0]
          name="Android"
          platform="Android"
          runnable=true
          dedicated_server=false
          custom_features=""
          export_filter="all_resources"
          include_filter=""
          exclude_filter=""
          export_path="game.apk"
          encryption_include_filters=""
          encryption_exclude_filters=""
          encrypt_pck=false
          encrypt_directory=false

          [preset.0.options]
          package/unique_name="com.termux.native"
          package/name="Termux Native"
          package/signed=true
          package/app_category=0
          package/retain_data_on_uninstall=false
          package/exclude_from_recents=false
          gradle/build_type=1
          keystore/debug=""
          keystore/debug_user=""
          keystore/debug_password=""
          version/code=1
          version/name="1.0.0"
          EOT

      # 7. البناء (لحظة الحقيقة)
      - name: Build APK
        run: godot --headless --verbose --export-debug "Android" game.apk

      # 8. الرفع
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NATIVE-GAME
          path: game.apk
